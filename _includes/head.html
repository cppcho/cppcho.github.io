<head>
  {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
  {% endif %}
  <title>
    {% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}
  </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="stylesheet" href="{{ "/assets/css/app.css" | relative_url }}">

  <script src="{{ "/assets/js/jquery-3.2.1.slim.min.js" | relative_url }}" defer></script>
  <script src="{{ "/assets/js/popper.min.js" | relative_url }}" defer></script>
  <script src="{{ "/assets/js/bootstrap.min.js" | relative_url }}" defer></script>
  <script src="{{ "/assets/js/fontawesome.js" | relative_url }}" defer></script>

  {% include icons.html %}

  {% seo title=false %}
</head>
